{{define "_navbar"}}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">
        <img
          alt="SUN * Booking Tours Logo"
          style="height: 40px; object-fit: contain;"
          src="/static/images/logo-sun.png"
        />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#publicNav"
      aria-controls="publicNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="publicNav">
      <!-- Search bar -->
      <form class="d-flex mx-auto my-2 my-lg-0" method="GET" action="/tours">
        <div class="input-group">
          <input
            class="form-control"
            type="search"
            name="q"
            placeholder="Tìm kiếm tour..."
            aria-label="Tìm kiếm"
            value="{{.q}}"
          />
          <button class="btn btn-outline-light" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>

      <!-- Left nav links -->
      <ul class="navbar-nav me-auto ms-3">
        <li class="nav-item">
          <a class="nav-link" href="/">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tours">Tour</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reviews">Đánh giá</a>
        </li>
      </ul>

      <!-- Right nav: guest vs logged-in user -->
      <ul class="navbar-nav">
        {{if .user}}
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle me-1"></i>{{.user.FullName}}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li>
              <a class="dropdown-item" href="/my/bookings">
                <i class="bi bi-suitcase me-2"></i>Booking của tôi
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="/my/reviews">
                <i class="bi bi-star me-2"></i>Đánh giá của tôi
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="/profile">
                <i class="bi bi-person me-2"></i>Hồ sơ
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" href="/logout">
                <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
              </a>
            </li>
          </ul>
        </li>
        {{else}}
        <li class="nav-item">
          <a class="btn btn-outline-light btn-sm ms-2 my-auto" href="/login">
              Đăng nhập
          </a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light btn-sm ms-2 my-auto" href="/register">
            Đăng ký
          </a>
        </li>
        {{end}}
      </ul>
    </div>
  </div>
</nav>
{{end}}
