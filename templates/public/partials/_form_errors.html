{{define "_form_errors"}}
{{if .errors}}
<div class="alert alert-danger" role="alert">
  <h6 class="alert-heading mb-2">
    <i class="bi bi-exclamation-triangle-fill me-1"></i>Vui lòng kiểm tra lại:
  </h6>
  <ul class="mb-0 ps-3">
    {{range .errors}}
    <li>{{.}}</li>
    {{end}}
  </ul>
</div>
{{end}}
{{end}}
