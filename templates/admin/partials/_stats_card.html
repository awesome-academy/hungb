{{define "_stats_card"}}
<!--
  Expects data map: {icon, label, value, color}
  Called via: {{range .stats_cards}}{{template "_stats_card" .}}{{end}}
-->
<div class="col">
  <div class="card text-bg-{{.color}} shadow-sm h-100 border-0">
    <div class="card-body py-4">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <p class="card-subtitle mb-2 small opacity-75 text-uppercase fw-semibold">
            {{.label}}
          </p>
          <h2 class="mb-0 fw-bold">{{.value}}</h2>
        </div>
        <div class="fs-1 opacity-40">
          <i class="bi {{.icon}}"></i>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
