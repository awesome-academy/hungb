{{template "admin_base" .}} {{define "content"}}
<!-- Stats Cards -->
<div class="row mb-4">
  <div class="col-md-3">
    <div class="card text-bg-primary">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title">Người dùng</h6>
            <h3>0</h3>
          </div>
          <div class="fs-1 opacity-50">
            <i class="bi bi-people"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-success">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title">Tour</h6>
            <h3>0</h3>
          </div>
          <div class="fs-1 opacity-50">
            <i class="bi bi-map"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-warning">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title">Đặt tour hôm nay</h6>
            <h3>0</h3>
          </div>
          <div class="fs-1 opacity-50">
            <i class="bi bi-calendar-check"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-info">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="card-title">Doanh thu tháng</h6>
            <h3>0 ₫</h3>
          </div>
          <div class="fs-1 opacity-50">
            <i class="bi bi-graph-up"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Recent Bookings -->
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Booking mới nhất</h5>
      </div>
      <div class="card-body">
        <p class="text-muted">Chưa có booking nào.</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Review chờ duyệt</h5>
      </div>
      <div class="card-body">
        <p class="text-muted">Chưa có review nào chờ duyệt.</p>
      </div>
    </div>
  </div>
</div>
{{end}}
